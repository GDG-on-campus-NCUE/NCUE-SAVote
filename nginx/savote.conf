# 定義連線升級邏輯 (用於 WebSocket)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name election.ncuesa.org.tw;

    # Let's Encrypt 驗證路徑
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type text/plain;
        allow all;
    }

    # 強制轉址到 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name election.ncuesa.org.tw;

    # SSL 證書設定 (Let's Encrypt 路徑)
    ssl_certificate /etc/letsencrypt/live/election.ncuesa.org.tw/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/election.ncuesa.org.tw/privkey.pem;

    # SSL 安全強化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # 伺服器端設定：獲取真實 IP
    set_real_ip_from 10.21.44.251;
    real_ip_header CF-Connecting-IP;

    # 前端靜態檔案根目錄
    root /var/www/html/SAVote/apps/web/dist;
    index index.html;

    # 前端路由處理 (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        # 禁止 index.html 快取，確保用戶總是獲取最新版本
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 靜態資源快取設定 (Vite 產生的有雜湊檔名，可永久快取)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 後端 API 反向代理 (透過 /api/ 存取)
    location /api/ {
        # 轉發到 NestJS 服務 (PM2 執行在 3000 port)
        proxy_pass http://localhost:3000;
        
        # 標頭資訊傳遞
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 傳遞真實客戶端 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 上傳檔案限制 (候選人照片上傳)
        client_max_body_size 10M;
    }
}
